<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Hello Q-Developer from template folder</h1>
<h2>My id is {{ id }}</h2>

{% else %}

{% endif %}
